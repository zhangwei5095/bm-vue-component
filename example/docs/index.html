<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body {
      height: 100%;
    }
    body {
      margin: 0 0;
    }
    ul,li {
      margin: 0 0;
      padding: 0 0;
      list-style-type: none;
    }
    .category {
      float: left;
      width: 16%;
      color: #656b79;
      font-size: 14px;
      padding: 42px 0 42px 20px;
      background: #f9fafb;
      background-size: cover;
      height: 100%;
      overflow: scroll;
    }
    .category li {
      padding: 8px;
    }
    .category a {
      text-decoration: none;
      color: #656b79;
    }
    .document {
      float: left;
      height: 100%;
    }
    .demo {
      float: right;
      height: 100%;
      width: 30%;
    }
    .demo .wrap {
      height: 100%;
    }
    .demo .phone {
      padding:100px 16px;
      margin: 20px 20px 0;
      height: 100%;
      background-repeat: no-repeat;
      background-size: 100%;
      box-sizing: border-box;
      background-image: url("http://mint-ui.github.io/docs/static/phone.5909f66.png")
    }
    .demo .demo-page {
      width:100%;
      overflow: auto;
      height: 580px;
    }
  </style>
</head>
<body>
  <div class="category">
    <ul>
      <li><a href="">日历选择器(calendar)</a></li>
      <li><a href="">周选择器(week)</a></li>
    </ul>
  </div>
  <div class="document">
    <div>23424s</div>
  </div>
  <div class="demo">
    <div class="wrap">
      <div class="phone">
        <iframe class="demo-page" src="../index.html" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
